<!DOCTYPE html>

<html ng-app="quoteBook">
    <head>
        <title>QuoteBook</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body ng-controller="mainCtrl">
        
        <h1>My Favorite Quotes</h1>
        
                <div class="actionsBox">
            <div class="addQuoteBox">
                <textarea placeholder="Enter a new quote" ng-model="newQuote.text"></textarea>
                <br>
                <textarea placeholder="Enter a new author" ng-model="newQuote.author"></textarea>
                <br>
                <button ng-click="saveQuote()">Submit</button>
            </div>

            <div class="removeQuoteBox">
                <textarea placeholder="Partial text to remove" ng-model="textBit"></textarea>
                <br>
                <button ng-click="deleteQuote()">Remove Quote</button>
            </div>

            <div class="sortByBox">
                <textarea placeholder="Author" ng-model="sortAuthor"></textarea>
                <br>
                <button ng-click="sortByAuthor()">Sort by Author</button>
            </div>
        </div>
        
        <div class="quoteBox" ng-repeat="quote in quotes | filter: searchParam">
            <p>{{quote.text}}</p>
            <p class="author">~ {{quote.author}}</p>
        </div>
        

        
        <!-- scripts -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/mainCtrl.js"></script>
        <script src="js/dataService.js"></script>
    </body>
</html>
